//Anomaly Scanner SCANsat BTDT Scanner
@PART[dmAnomScanner]:HAS[!MODULE[SCANsat]]:FOR[DMagic]:NEEDS[SCANsat]
{
	@title ^= :$: - BTDT:
	@description ^= :$: Can also interface with SCANsat equipment to function as a Been There Done That scanner.:
	MODULE
	{
		name = SCANsat
		sensorType = 32
		fov = 1
		min_alt = 0
		max_alt = 2000
		best_alt = 0
		power = 0.1
		scanName = BTDT scan
	}
}

