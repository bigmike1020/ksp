AsteroidSets
{
	ASTEROIDGROUP
	{
		name = Joolinnerrings
		title = C Ring Ast.

		centralBody = Jool

 		spawnRate = 0.4
		orbitSize
		{
			type = SemimajorAxis
			min = Ratio(Laythe.sma, 0.3)
			max = Ratio(Laythe.sma, 0.3)
		}

		eccentricity
		{
			avg = 0.0
		}

		inclination
		{
			avg = 0.0
		}
	}
}
